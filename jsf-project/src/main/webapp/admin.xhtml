<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui" encoding="UTF-8">

<html>
    <h:head>
    </h:head>

    <h:body>
        <h1>Admin</h1>
        <p:outputLabel value="Request Count: #{fn:length(adminConsole.requestList)}"/>
        <p:dataTable id="requestTable"
        			 var="req"
        			 reflow="true" 
        			 value="#{adminConsole.requestList}"
        			 >
        	<p:column>
        		<h:outputText value="#{req.id}"/>
        	</p:column>
        	<p:column>
        		<h:outputText value="#{req.ipAddress}"/>
        	</p:column>
        	<p:column>
        		<h:outputText value="#{req.requestDate}"/>
        	</p:column>
        </p:dataTable>
    </h:body>
</html>
</f:view>
